<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Personal Expense Tracker</h1>
            <p>Keep Track of Your Spending Effortlessly</p>
        </header>

        <div class="flex-container">
            <div class="section flex-item">
                <h1>Today's Expense</h1>
                <p>Date: <strong id="dateOutput">04 Aug 2025</strong></p>
                <label for="food">Food Expense</label>
                <input type="number" placeholder="e.g. 50" id="food" />

                <label for="other">Other Expense</label>
                <input type="text" placeholder="e.g. 100" id="other" />

                <button onclick="dailyExpense()">Submit Daily Expense</button>
            </div>

            <div class="section flex-item">
                <h1>Set Monthly Budget (Once a month)</h1>
                <p>Total Monthly Budget</p>
                <input type="number" placeholder="e.g. 10000" id="total" />
                <button onclick="monthlyIncome()" id="monthlyIncomeBtn">Add Monthly Income</button>
                <div class="budget-summary">
                    <div>
                        <h1>T.Budget</h1>
                        <h3 id="totalBudgetOutput"></h3>
                    </div>
                    <div>
                        <h1>M.Expense</h1>
                        <h2 id="monthlyExpenseOutput"></h2>
                    </div>
                    <div>
                        <h1>R.Income</h1>
                        <h3 id="remainingBudgetOutput"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h1>Daily Report</h1>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Food Expense</th>
                        <th>Other Expense</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="reportBody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
