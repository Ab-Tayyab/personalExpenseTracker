<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streak Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
      text-align: center;
    }

    h1 { margin-bottom: 10px; }

    .progress-container {
      margin: 20px auto;
      width: 80%;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }
    .progress-bar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }

    .streak-info {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      font-weight: bold;
      flex-wrap: wrap;
      gap: 10px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      margin: 20px auto;
      max-width: 500px;
    }
    .day {
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: 0.3s;
    }
    .day.completed { background: #4caf50; color: #fff; }
    .day.missed { background: #e57373; color: #fff; }
    .day.today { border: 2px solid #2196f3; }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      visibility: hidden;
    }
    .popup.active { visibility: visible; }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    .popup-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-add { background: #4caf50; color: #fff; }
    .btn-break { background: #f44336; color: #fff; }

    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 500px;
      margin: 20px auto;
    }
    .month-nav button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #2196f3;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Streak Tracker</h1>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Streak info -->
  <div class="streak-info">
    <div>Current Streak: <span id="currentStreak">0</span></div>
    <div>Longest Streak: <span id="longestStreak">0</span></div>
    <div>Previous Streak: <span id="previousStreak">0</span></div>
    <div>Total Days: <span id="totalDays">0</span></div>
  </div>

  <!-- Month navigation -->
  <div class="month-nav">
    <button onclick="changeMonth(-1)">â¬… Prev</button>
    <div id="monthLabel"></div>
    <button onclick="changeMonth(1)">Next âž¡</button>
  </div>

  <!-- Calendar -->
  <div class="calendar" id="calendar"></div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Choose Action</h3>
      <button class="btn-add" onclick="confirmAction('add')">Add</button>
      <button class="btn-break" onclick="confirmAction('break')">Never Give Up</button>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const currentStreakEl = document.getElementById("currentStreak");
    const longestStreakEl = document.getElementById("longestStreak");
    const previousStreakEl = document.getElementById("previousStreak");
    const totalDaysEl = document.getElementById("totalDays");
    const progressBar = document.getElementById("progressBar");
    const popup = document.getElementById("popup");
    const monthLabel = document.getElementById("monthLabel");

    let selectedDate = null;
    let viewDate = new Date();

    let streakData = JSON.parse(localStorage.getItem("streakData")) || {
      currentStreak: 0,
      longestStreak: 0,
      previousStreak: 0,
      totalDays: 0,
      completedDays: {}, // { "2025-08-31": "completed" | "missed" }
    };

    function renderCalendar() {
      calendarEl.innerHTML = "";
      const year = viewDate.getFullYear();
      const month = viewDate.getMonth();

      monthLabel.textContent = viewDate.toLocaleString("default", { month: "long", year: "numeric" });

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement("div");
        calendarEl.appendChild(blank);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
        const div = document.createElement("div");
        div.classList.add("day");
        div.textContent = day;

        if (streakData.completedDays[dateStr] === "completed") {
          div.classList.add("completed");
        }
        if (streakData.completedDays[dateStr] === "missed") {
          div.classList.add("missed");
        }

        const todayStr = new Date().toISOString().split("T")[0];
        if (dateStr === todayStr) div.classList.add("today");

        div.addEventListener("click", () => openPopup(dateStr));
        calendarEl.appendChild(div);
      }
    }

    function openPopup(dateStr) {
      selectedDate = dateStr;
      popup.classList.add("active");
    }
    function confirmAction(action) {
      if (!selectedDate) return;
      if (action === "add") {
        streakData.completedDays[selectedDate] = "completed";
      } else if (action === "break") {
        streakData.previousStreak = streakData.currentStreak;
        streakData.currentStreak = 0;
        streakData.completedDays[selectedDate] = "missed";
      }
      calculateStreak();
      saveData();
      renderCalendar();
      popup.classList.remove("active");
    }

    function calculateStreak() {
      const days = Object.keys(streakData.completedDays).sort();
      let longest = streakData.longestStreak;
      let current = 0;
      let total = days.filter(d => streakData.completedDays[d] === "completed").length;

      let prev = null;
      for (let d of days) {
        if (streakData.completedDays[d] !== "completed") {
          continue;
        }
        if (!prev) current = 1;
        else {
          const diff = (new Date(d) - new Date(prev)) / (1000*60*60*24);
          if (diff === 1) current++;
          else current = 1;
        }
        longest = Math.max(longest, current);
        prev = d;
      }

      streakData.currentStreak = current;
      streakData.longestStreak = longest;
      streakData.totalDays = total;

      currentStreakEl.textContent = current;
      longestStreakEl.textContent = longest;
      previousStreakEl.textContent = streakData.previousStreak;
      totalDaysEl.textContent = total;
      progressBar.style.width = (current/longest*100 || 0)+"%";
    }

    function changeMonth(offset) {
      viewDate.setMonth(viewDate.getMonth() + offset);
      renderCalendar();
    }

    function saveData() {
      localStorage.setItem("streakData", JSON.stringify(streakData));
    }

    renderCalendar();
    calculateStreak();
  </script>
</body>
</html>
