<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>

<body>
    <div class="container">
        <header>
            <h1>Personal Expense Tracker</h1>
            <p>Keep Track of Your Spending Effortlessly</p>
            <button onclick="logout()">Logout</button>
        </header>

        <div class="flex-container">
            <div class="section flex-item">
                <h1>Today's Expense</h1>
                <p>Date: <strong id="dateOutput">04 Aug 2025</strong></p>
                <div>
                    <div>
                        <label for="date">Pick Date</label>
                        <input type="date" id="date">

                        <label for="food">Food Expense</label>
                        <input type="number" placeholder="e.g. 50" id="food" autocomplete="off" />

                        <label for="other">Other Expense</label>
                        <input type="text" placeholder="e.g. 100" id="other" autocomplete="off" />
                    </div>
                </div>

                <button onclick="dailyExpense()" id="dailyBtn">Submit Daily Expense</button>
            </div>

            <div class="section flex-item">
                <h1>Set Monthly Budget (Once a month)</h1>
                <p>Total Monthly Budget</p>
                <input type="number" placeholder="e.g. 10000" id="total" autocomplete="off" />
                <button onclick="monthlyIncome()" id="monthlyIncomeBtn">Add Monthly Income</button>
                <div class="budget-summary">
                    <div>
                        <h1>T.Budget</h1>
                        <h3 id="totalBudgetOutput"></h3>
                    </div>
                    <div>
                        <h1>M.Expense</h1>
                        <h2 id="monthlyExpenseOutput"></h2>
                    </div>
                    <div>
                        <h1>R.Income</h1>
                        <h3 id="remainingBudgetOutput"></h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <h1>Daily Report</h1>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Food Expense</th>
                        <th>Other Expense</th>
                        <th>Total</th>
                        <th>Edit / Delete</th>
                    </tr>
                </thead>
                <tbody id="reportBody">

                </tbody>
            </table>
            <button onclick="showMore()" id="showMore">Show More</button>
        </div>
    </div>
    <div id="toast" class="disable">
        <div class="toast-content">
            <button class="close-btn" onclick="closeToast()">Ã—</button>
            <h1 id="toast-content">Toast Message</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
